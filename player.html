<html>
<header>
   <title>Music Player</title>
   <link rel="stylesheet" type="text/css" href="ipod.css"/>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</header>
<body>
  <div id="screen">
    <div class="head-bar">
      <a href="songs.html">
         <!-- Original version removed for consistency to previous page  -->
        <img class="back-button" src="images/back_arrow.png">
      </a>
    </div>
   <img class="player-album-art" src="images/currents.jpg">
   <div>
        <div class="player-song-info" id="songName">The Less I Know The Better</div>
        <div id="player-song-name"><p><em>Currents</em> - Tame Impala</p></div>
   </div>
     <!-- * Represents the song progress in time -->
     <input class="slider" type="range" value="0" min="0" max="180" id="slider">
     <div class="playbar">
       <span class="end_label" id = "elapsedTime">0:00</span>
       <span class="end_label">3:00</span>
     </div>
   <div class="player-controls">
     <!-- * Represents control buttons -->
     <button class="mdc-icon-button material-icons" id="prev">skip_previous</button>
     <button class="mdc-icon-button material-icons" id="play_stop">play_arrow</button>
     <button class="mdc-icon-button material-icons" id="next">skip_next</button>
   </div>
   <div id="volume_wrapper">
     <!-- * Volume indicator section -->
      <div><i class="material-icons" id="rocker">volume_down</i></div>
      <div>
        <div class="volume-bar" id="vl0"></div>
        <div class="volume-bar" id="vl1"></div>
        <div class="volume-bar" id="vl2"></div>
        <div class="volume-bar" id="vl3"></div>
        <div class="volume-bar" id="vl4"></div>
        <div class="volume-bar" id="vl5"></div>
      </div>
   </div>
   <div>
    <!-- * Volume buttons -->
     <button class="vol_button" onclick="volDown()">&mdash;</button>
     <button class="vol_button" onclick="volUp()">+</button>
   </div>
<script src="ipod.js"></script>
</body>
</html>
