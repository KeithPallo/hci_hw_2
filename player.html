<html>
<header>
   <title>Music Player</title>
   <link rel="stylesheet" type="text/css" href="ipod.css"/>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</header>
<body>
  <div id="screen">
    <div class="head-bar">
      <a href="albums.html">
         <!-- Original version removed for consistency to previous page  -->
        <img class="back-button" src="images/back_arrow.png">
      </a>
    </div>
   <img class="player-album-art" src="images/currents.jpg">
   <div>
        <div class="player-song-info">The Less I Know The Better</div>
        <div id="player-song-name"><p><em>Currents</em> - Tame Impala</p></div>
   </div>


     <input class="slider" type="range" value="0" min="0" max="180">
     <div class="playbar">
       <span class="end_label">0:00</span>
       <span class="end_label">3:00</span>
     </div>
   <div class="player-controls">

     <div><i class="material-icons">skip_previous</i></div>
     <div><i class="material-icons">play_arrow</i></div>
     <div><i class="material-icons">skip_next</i></div>
     <!--
      <button onclick="prevSong()"></button>
      <button onclick="switchPlay()"></button>
      <button onclick="nextSong()"></button>
      -->
   </div>

   <div>
      <div class="volume-bar" id="vl0"></div>
      <div class="volume-bar" id="vl1"></div>
      <div class="volume-bar" id="vl2"></div>
      <div class="volume-bar" id="vl3"></div>
      <div class="volume-bar" id="vl4"></div>
      <div class="volume-bar" id="vl5"></div>
   </div>
   <button class="vol_button" onclick="volDown()">&mdash;</button>
   <button class="vol_button" onclick="volUp()">+</button>
    </div>
<script src="ipod.js"></script>
</body>
</html>
<!--
* bg iphone img is 363x762px
* iphone 'screen' is apprx 300x530 -->
